version: '3.8'

services:
  scraper:
    build: .
    volumes:
      # 使用命名卷来存储数据
      - scraper_data:/app/data
      # 挂载源代码目录，方便开发调试
      - .:/app
      # 排除 node_modules
      - /app/node_modules
    environment:
      - NODE_ENV=production
      # 如果需要设置代理，取消下面的注释
      # - HTTP_PROXY=http://host.docker.internal:your_proxy_port
      # - HTTPS_PROXY=http://host.docker.internal:your_proxy_port
    # 设置内存限制
    mem_limit: 1g
    restart: unless-stopped
    # 使用 host 网络模式（如果需要）
    # network_mode: "host"

volumes:
  scraper_data: 